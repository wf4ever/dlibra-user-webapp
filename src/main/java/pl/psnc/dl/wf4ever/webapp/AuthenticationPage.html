<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="post">
		<h2 class="title">Authentication</h2>
		<div class="entry">
			<p>Please enter and confirm your OpenID below to register with
				this site.</p>
			<form id="OpenIdRegistrationForm" wicket:id="form">
				<p>
					<label>Your Open ID:</label> <input class="biginput" type="text"
						wicket:id="openId" /> <input type="submit"
						wicket:id="confirmOpenIdButton" value="Confirm OpenID" />
				</p>
				<p>
					<input type="submit" wicket:id="logInWithGoogle" value="Log in with Google" />
				</p>
			</form>
		</div>
	</div>
</wicket:extend>
