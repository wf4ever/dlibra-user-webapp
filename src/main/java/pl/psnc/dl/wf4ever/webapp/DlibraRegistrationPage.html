<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
	<wicket:extend>
		<div class="post">
			<h2 class="title">Welcome!</h2>
			<div class="entry">
				<p>
					<span wicket:id="feedback">&nbsp;</span>
				</p>
				<form wicket:id="dLibraForm">
					<p wicket:id="message">Hello!</p>
					<input class="bigbutton" type="submit" wicket:id="registerButton"
						value="Action" />
				</form>
				<form wicket:id="myExpImportForm">
					<p>Type in your myExperiment ID to start importing data from
						myExperiment to Wf4Ever.</p>
					<p>
						Your myExperiment ID: <input class="biginput"
							type="text" wicket:id="myExpId" />
					</p>
					<p>
						<input class="bigbutton" type="submit"
							wicket:id="myExpImportButton"
							value="Import data from myExperiment" />
					</p>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
