<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<ul>
		<li>
			<form wicket:id="userDetails">
				<h2>User</h2>
				<p>
					You are logged in as <strong wicket:id="fullName">%s</strong>.
				</p>
				<ul>
					<li>Email: <strong wicket:id="emailAddress"></strong></li>
					<li>Country: <strong wicket:id="country"></strong></li>
					<li>Language: <strong wicket:id="language"></strong></li>
				</ul>
			</form>
			<p>
				<a wicket:id="logout">Logout</a>
			</p>
		</li>
	</ul>
</wicket:panel>
