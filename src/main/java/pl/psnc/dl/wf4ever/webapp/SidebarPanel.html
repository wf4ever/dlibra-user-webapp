<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/" xml:lang="en" lang="en">
<body>
	<wicket:panel>
		<ul>
			<li>
				<h2>User</h2>
				<p>
					<span wicket:id="userData"></span>
				</p>
				<form wicket:id="userDetails">
					<ul>
						<li>OpenID: <strong wicket:id="openId"></strong>
						</li>
						<li>Email: <strong wicket:id="emailAddress"></strong>
						</li>
						<li>Country: <strong wicket:id="country"></strong>
						</li>
						<li>Language: <strong wicket:id="language"></strong>
						</li>
					</ul>
				</form>
			</li>
		</ul>
	</wicket:panel>
</body>
</html>
