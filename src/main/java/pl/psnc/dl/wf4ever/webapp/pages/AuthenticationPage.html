<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="post">
		<h2 class="title">Authentication</h2>
		<div class="entry">
			<p>
				Please enter and confirm your OpenID below to register with this
				site or click an icon below. If you don't know if you have an OpenID
				you may check it at <a href="http://openid.net/get-an-openid/">OpenID
					website</a>.
			</p>
			<form wicket:id="openIdForm">
				<p>
					<label>Your Open ID:</label> <input class="biginput" type="text"
						wicket:id="openId" /> <input type="submit"
						wicket:id="confirmOpenIdButton" value="Confirm OpenID" />
				</p>
			</form>
			<form wicket:id="form">
				<p>Or sign in with:</p>
				<table style="width: 300px">
					<tbody>
						<tr>
							<td><a wicket:id="logInWithGoogle"><img
									src="images/google.png" /></a></td>
							<td><a wicket:id="logInWithYahoo"><img
									src="images/yahoo.png" /></a></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
</wicket:extend>
