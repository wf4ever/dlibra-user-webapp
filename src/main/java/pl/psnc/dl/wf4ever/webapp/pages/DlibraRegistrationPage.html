<?xml version="1.0" encoding="UTF-8"?>
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="post">
		<h2 class="title">Welcome!</h2>
		<div class="entry">
			<form wicket:id="form">
				<div wicket:id="message"></div>
				<div wicket:id="credentials">
					<p>
						dLibra username (your OpenID):<br /> <strong> <span
							wicket:id="openId"></span>
						</strong>
					</p>
				</div>
				<p>&nbsp;</p>
				<p>
					<input type="submit" wicket:id="registerButtonText" value="Action" />
				</p>
			</form>
		</div>
	</div>
	<wicket:fragment wicket:id="registered">
		<p>You are registered in dLibra.</p>
	</wicket:fragment>
	<wicket:fragment wicket:id="notRegistered">
		<p>You are not registered in dLibra. By registering you will
			receive an access token that will allow you to use dLibra.</p>
	</wicket:fragment>
</wicket:extend>
