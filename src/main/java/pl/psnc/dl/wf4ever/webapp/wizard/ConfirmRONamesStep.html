<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="entry">
		<p>Please check the default Research Object names provided below.
		</p>
		<p>Note: if 2 or more Research Objects have the same name, they
			will be merged into one during import.</p>
		<form wicket:id="form">
			<table class="resourceList">
				<tr>
					<th>RO name</th>
					<th>RO content</th>
				</tr>
				<tr wicket:id="resourceListView">
					<td><input type="text" wicket:id="name" /></td>
					<td><span wicket:id="content"></span></td>
				</tr>
			</table>
		</form>
		<p>&nbsp;</p>
		<form wicket:id="formAddMore">
			<p>
				<input type="checkbox" id="addMoreROs" wicket:id="addMoreROs" /><label
					for="addMoreROs">Define more Research Objects?</label>
			</p>
		</form>

	</div>
</wicket:panel>
