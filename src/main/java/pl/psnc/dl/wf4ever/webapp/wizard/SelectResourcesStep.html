<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<h2 class="title">Select resources</h2>
	<div class="entry">
		<p>Please select the resources that you would like to import. You
			can choose to import all resources as 1 Research Object or to create
			1 Research Object per resource. You can repeat this step many times.
		</p>
		<p>
			<span wicket:id="importType"></span>
		</p>
		<div wicket:id="filesDiv"></div>
		<div wicket:id="workflowsDiv"></div>
		<div wicket:id="packsDiv"></div>
	</div>
</wicket:panel>
