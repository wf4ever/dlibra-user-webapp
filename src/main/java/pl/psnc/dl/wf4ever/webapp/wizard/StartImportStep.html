<?xml version="1.0"?>
<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<h2 class="title">Start</h2>
	<div class="entry">
		<p>
			You have successfully authorized dLibra User Management Service to
			import your data from myExperiment. You have been authorized as <strong
				wicket:id="userName"></strong>.
		</p>
		<p>
			<span wicket:id="packsCnt">0</span> packs, <span
				wicket:id="workflowsCnt">0</span> workflows and <span
				wicket:id="filesCnt">0</span> files have been found in your
			myExperiment account.
		</p>
		<p>Click <i>Next</i> to select resources that you want to import.</p>
	</div>
</wicket:panel>
